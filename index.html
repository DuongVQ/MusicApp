<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="music_wave.css">
</head>

<body>
    <div class="player">
        <!-- Dashborad: bảng điều khiển -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Đang phát:</h4>
                <h2>Dạo Này Em Sao</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./Images/Screenshot\ 2024-06-13\ 222429.png);"></div>
            </div>

            <!-- Beat -->
            <svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 100 100">
                <g>
                    <title>Audio Equilizer</title>
                    <rect class="bar" transform="translate(-100,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-95,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-90,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-85,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-80,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-75,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-70,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-65,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-60,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-55,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-50,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-45,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-40,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-35,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-30,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-25,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-20,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-15,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-10,0)" y="15"></rect>
                    <rect class="bar" transform="translate(-5,0)" y="15"></rect>
                    <rect class="bar" transform="translate(0,0)" y="15"></rect>
                    <rect class="bar" transform="translate(5,0)" y="15"></rect>
                    <rect class="bar" transform="translate(5,0)" y="15"></rect>
                    <rect class="bar" transform="translate(10,0)" y="15"></rect>
                    <rect class="bar" transform="translate(15,0)" y="15"></rect>
                    <rect class="bar" transform="translate(20,0)" y="15"></rect>
                    <rect class="bar" transform="translate(25,0)" y="15"></rect>
                    <rect class="bar" transform="translate(30,0)" y="15"></rect>
                    <rect class="bar" transform="translate(35,0)" y="15"></rect>
                    <rect class="bar" transform="translate(40,0)" y="15"></rect>
                    <rect class="bar" transform="translate(45,0)" y="15"></rect>
                    <rect class="bar" transform="translate(50,0)" y="15"></rect>
                    <rect class="bar" transform="translate(55,0)" y="15"></rect>
                    <rect class="bar" transform="translate(60,0)" y="15"></rect>
                    <rect class="bar" transform="translate(65,0)" y="15"></rect>
                    <rect class="bar" transform="translate(70,0)" y="15"></rect>
                    <rect class="bar" transform="translate(75,0)" y="15"></rect>
                    <rect class="bar" transform="translate(80,0)" y="15"></rect>
                    <rect class="bar" transform="translate(85,0)" y="15"></rect>
                    <rect class="bar" transform="translate(90,0)" y="15"></rect>
                    <rect class="bar" transform="translate(95,0)" y="15"></rect>
                    <rect class="bar" transform="translate(100,0)" y="15"></rect>
                    <rect class="bar" transform="translate(105,0)" y="15"></rect>
                    <rect class="bar" transform="translate(110,0)" y="15"></rect>
                    <rect class="bar" transform="translate(115,0)" y="15"></rect>
                    <rect class="bar" transform="translate(120,0)" y="15"></rect>
                    <rect class="bar" transform="translate(125,0)" y="15"></rect>
                    <rect class="bar" transform="translate(130,0)" y="15"></rect>
                    <rect class="bar" transform="translate(135,0)" y="15"></rect>
                    <rect class="bar" transform="translate(140,0)" y="15"></rect>
                    <rect class="bar" transform="translate(145,0)" y="15"></rect>
                    <rect class="bar" transform="translate(150,0)" y="15"></rect>
                    <rect class="bar" transform="translate(155,0)" y="15"></rect>
                    <rect class="bar" transform="translate(160,0)" y="15"></rect>
                    <rect class="bar" transform="translate(165,0)" y="15"></rect>
                    <rect class="bar" transform="translate(170,0)" y="15"></rect>
                    <rect class="bar" transform="translate(175,0)" y="15"></rect>
                    <rect class="bar" transform="translate(180,0)" y="15"></rect>
                    <rect class="bar" transform="translate(185,0)" y="15"></rect>
                    <rect class="bar" transform="translate(190,0)" y="15"></rect>
                    <rect class="bar" transform="translate(195,0)" y="15"></rect>
                    <rect class="bar" transform="translate(200,0)" y="15"></rect>
                </g>
            </svg>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <!-- Progress: tiến trình -->
            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>

        <!-- Play list -->
        <div class="group_playlist">
            <div class="playlist">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
